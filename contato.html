<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estiloSite.css">
    <link rel="icon" type="image/png" href="imagens/logoprincipal.png">
    <title>Action Figures - Contato</title>
</head>

<body>
    <div class="barraSuperior1"></div>
    <div class="barraSuperior2"></div>

    <div class="superiorPagina">
        <div class="logo">
            <a href="index.html">
                <img id="logoEmpresa" src="imagens/logoprincipal.png" alt="Logo Figures Brasil">
            </a>
        </div>

        <div class="barraNavegacao">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="noticias.html" id="noticias">Notícias</a>
            <a class="active" href="contato.html" id="contato">Contato</a>
        </div>

        <div class="telefone">
            <a id="linkwpp" href="https://www.whatsapp.com/?lang=pt_BR" target="_blank">
                <img id="imgwpp" src="imagens/imagemwpp.png" alt="Logo Whatsapp">
            </a>
            <img id="imgTelefone" src="imagens/telefone.png" alt="Imagem Telefone">
            <h2 id="numeroTelefone">(41) 3333-2222</h2>
        </div>
    </div>

    <div class="centroPagina">
        <h2>Deixe seu Contato!</h2>
        <div class="formContato">
            <form method="get" action="contact_action.html">
                <div class="formGrupo">
                    <label for="name"><i class="formNome" aria-hidden="true"></i></label>
                    <input type="text" name="name" id="name" placeholder="Seu Nome..." required>
                </div>

                <div class="formGrupo">
                    <label for="email"><i class="formEmail" aria-hidden="true"></i></label>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail..." required>
                </div>

                <div class="formGrupo">
                    <label for="celular"><i class="formCelular" aria-hidden="true"></i></label>
                    <input type="phone" name="celular" id="celular" pattern="\(\d{2})\s\d{4,5}-\d{4}$"
                        onkeydown="return mascaraTelefone(event)" placeholder="Seu Celular..." title="(xx) xxxxx-xxxx"
                        required>
                </div>

                <div class="formGrupo">
                    <label for="dataNasc"><i class="formDataNasc" aria-hidden="true"></i></label>
                    <input type="date" name="dataNasc" id="dataNasc" title="Data de Nascimento">
                </div>

                <div class="formGrupo">
                    <input type="checkbox" name="termoAceite" id="termoAceite" class="termoAceite" required>
                    <label for="termoAceite" class = "labelTermoAceite"><span><span></span></span>Eu concordo com os <a href="#" class="termoServico">termos de serviço</a></label>
                </div>
                
                <div class="formGrupo formBotao">
                    <input type="submit" class="formSubmit" value="Enviar">
                    <input type="reset" class="formSubmit" value="Limpar">
                </div>
            </form>

        </div>
    </div>

    <div class="barraInferior1"></div>
    <div class="barraInferior2"></div>

    <script src="script/script.js"></script>

</body>

</html>
